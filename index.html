<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Tutorial</title>
  <link rel="stylesheet" href="style.css">
  <script src="tfjs-libs/tf.min.js"></script>
  <script src="tfjs-libs/tfjs-vis.umd.min.js"></script>
  <script src="data.js" type="module"></script>
  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="container">
    <!-- Example Box -->
    <div class="box" id="examples-container">
      <h3>Input Data Examples</h3>
      <div id="examples"></div>
    </div>

    <!-- Model Architecture Box -->
    <div class="box" id="model-summary-container">
      <h3>Model Architecture</h3>
    </div>

    <!-- Training Box -->
    <div class="box" id="training-container">
      <h3>Model Training</h3>
      <button id="trainButton">Train Model</button>
      <div id="status"></div>
      
      <!-- Container for the training graph -->
      <div id="training-graph-container"></div>

      <!-- Load Model Button -->
      <button id="loadButton">Load Model</button>
    </div>

    <!-- Accuracy Box -->
    <div class="box" id="accuracy-container">
      <h3>Accuracy</h3>
    </div>

    <!-- Confusion Matrix Box -->
    <div class="box" id="confusion-container">
      <h3>Confusion Matrix</h3>
    </div>

    <!-- Drawing Box -->
    <div class="box" id="drawing-container">
      <h3>Draw and Predict</h3>
      <canvas id="drawing-canvas" width="280" height="280" style="border: 1px solid #ddd; background-color: rgb(0, 0, 0);"></canvas>
      <button id="clearButton">Clear</button>
      <div id="prediction-output"></div>
    </div>

    <!-- Upload Box -->
    <div class="box" id="upload-container">
      <h3>Upload and Predict</h3>
      <input type="file" id="uploadInput" accept="image/*">
      <div id="upload-prediction-output"></div>
    </div>

    
  </div>
</body>
</html>
